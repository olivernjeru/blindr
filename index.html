<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blindr</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <input type="button" class="button" value="C" onclick="play()">
                <input type="button" class="button" value="/" onclick="divide()">
                <input type="button" class="button" value="&larr;" onclick="play()">
                <input type="button" class="button" value="*" onclick="play()">
                <input type="button" class="button" value="9" onclick="play()">
                <input type="button" class="button" value="8" onclick="play()">
                <input type="button" class="button" value="7" onclick="play()">
                <input type="button" class="button" value="-" onclick="play()">
                <input type="button" class="button" value="6" onclick="play()">
                <input type="button" class="button" value="5" onclick="play()">
                <input type="button" class="button" value="4" onclick="play()">
                <input type="button" class="button" value="+" onclick="play()">
                <input type="button" class="button" value="3" onclick="play()">
                <input type="button" class="button" value="2" onclick="play()">
                <input type="button" class="button" value="1" onclick="play()">
                <input type="button" class="button" value="(" onclick="play()">
                <input type="button" class="button" value=")" onclick="play()">
                <input type="button" class="button"value="0" onclick="play()">
                <input type="button" class="button"value="." onclick="play()">
                <input type="button" id="equal" class="button"value="=" onclick="play()">
            </div>
        </div>
    </section>

    <audio id="clear-audio" src="Recording.m4a"></audio>
    <audio id="divide-audio" src="Recording (2).m4a"></audio>

    <script src="index.js"></script>
</body>
</html>
