<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blindr</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <input type="button" id="clear" class="button" value="C">
                <input type="button" id="divide" class="button" value="/">
                <input type="button" id="backspace" class="button" value="&larr;" onclick="play()">
                <input type="button" id="multiply" class="button" value="*" onclick="play()">
                <input type="button" id="nine" class="button" value="9" onclick="play()">
                <input type="button" id="eight"class="button" value="8" onclick="play()">
                <input type="button" id="seven" class="button" value="7" onclick="play()">
                <input type="button" id="subtract" class="button" value="-" onclick="play()">
                <input type="button" id="six" class="button" value="6" onclick="play()">
                <input type="button" id="five" class="button" value="5" onclick="play()">
                <input type="button" id="four" class="button" value="4" onclick="play()">
                <input type="button" id="add" class="button" value="+" onclick="play()">
                <input type="button" id="three" class="button" value="3" onclick="play()">
                <input type="button" id="two" class="button" value="2" onclick="play()">
                <input type="button" id="one" class="button" value="1" onclick="play()">
                <input type="button" id="left-bracket" class="button" value="(" onclick="play()">
                <input type="button" id="right-bracket" class="button" value=")" onclick="play()">
                <input type="button" id="zero" class="button"value="0" onclick="play()">
                <input type="button" id="period" class="button"value="." onclick="play()">
                <input type="button" id="equal" class="button"value="=" onclick="play()">
            </div>
        </div>
    </section>

    <audio id="clear-audio" src="assets/clear.m4a" preload="auto"></audio>
    <audio id="divide-audio" src="assets/divide.m4a" preload="auto"></audio>
    <audio id="backspace-audio" src="assets/backspace.m4a" preload="auto"></audio>
    <audio id="multiply-audio" src="assets/multiply.m4a" preload="auto"></audio>
    <audio id="nine-audio" src="assets/nine.m4a" preload="auto"></audio>
    <audio id="eight-audio" src="assets/eight.m4a" preload="auto"></audio>
    <audio id="seven-audio" src="assets/seven.m4a" preload="auto"></audio>
    <audio id="subtract-audio" src="assets/subtract.m4a" preload="auto"></audio>
    <audio id="six-audio" src="assets/six.m4a" preload="auto"></audio>
    <audio id="five-audio" src="assets/five.m4a" preload="auto"></audio>
    <audio id="four-audio" src="assets/four.m4a" preload="auto"></audio>
    <audio id="add-audio" src="assets/add.m4a" preload="auto"></audio>
    <audio id="three-audio" src="assets/three.m4a" preload="auto"></audio>
    <audio id="two-audio" src="assets/two.m4a" preload="auto"></audio>
    <audio id="one-audio" src="assets/one.m4a" preload="auto"></audio>
    <audio id="left-bracket-audio" src="assets/left-bracket.m4a" preload="auto"></audio>
    <audio id="right-bracket-audio" src="assets/right-bracket.m4a" preload="auto"></audio>
    <audio id="zero-audio" src="assets/zero.m4a" preload="auto"></audio>
    <audio id="period-audio" src="assets/period.m4a" preload="auto"></audio>
    <audio id="equal-audio" src="assets/equal.m4a" preload="auto"></audio>

    <script src="index.js"></script>
</body>
</html>
